{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Edit address: {{ shippingaddress }}{% endblock title %}

{% block content %}
<h1>Edit address: {{ shippingaddress }}</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock content %}
