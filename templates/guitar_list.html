{% extends "base.html" %}

{% block title %}Guitar Catalog{% endblock title %}

{% block content %}
<div class="container">
    {% for guitar in guitar_list %}
        <div class="card">
            <img src="{{ guitar.image.url }}" alt="">
            <h4>
                <a href="{{ guitar.get_absolute_url }}">{{ guitar.name }}</a>
            </h4>
            <p>{{ guitar.brand }}</p>
            <p>${{ guitar.price }}</p>
        </div>
    {% endfor %}
</div>
{% endblock content %}
