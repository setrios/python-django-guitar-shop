{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Add a new address{% endblock title %}

{% block content %}
<h1>Add a new address</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Add</button>
</form>
{% endblock content %}
