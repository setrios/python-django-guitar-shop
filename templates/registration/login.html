{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1>Login</h1>
        <hr>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Login</button>
        </form>
    </div>
</div>
{% endblock content %}
