{% extends "base.html" %}

{% block title %}{{ guitar.name }}{% endblock title %}

{% block content %}
<div class="container">
    <img src="{{ guitar.image.url }}" alt="">
    <h4>{{ guitar.name }}</h4>
    <p>{{ guitar.brand }}</p>
    <p>${{ guitar.price }}</p>
    <p>{{ guitar.description }}</p>
</div>
{% endblock content %}
